<script type="text/javascript">
  var s0 = new buzz.sound( "data/bells", { formats: [ "wav"] });
  var s1 = new buzz.sound( "data/bells", { formats: [ "wav"] });

  var bound = false;

  function bindJavascript() {
    var pjs = Processing.getInstanceById("AdmissionsGame");
    if(pjs != null) {
      pjs.bindJavascript(this);
      bound = true;
    }
    if(!bound) setTimeout(bindJavascript, 250);
  }

  bindJavascript();

  function playBells() {
    s0.load();
    s0.play();

  }

  function playSound1() {
    s1.load();

<!DOCTYPE html>

<html>

<head>

    <title>Marlborough Admissions Game</title>

    <style>

    @font-face {
        font-family: benton;
        /*src: url("data/Benton Sans Bold.otf");*/
        src: url("data/Miller Text Italic.otf");
    }

    body {
        background-color: #7d6b9b;
        font-family: benton;
    }

    a {
        color: #260859;
        text-decoration: none;
    }

    a:hover {
        text-decoration-color: #ffd200;
        text-decoration: underline;
    }

    </style>

</head>


<body>





<script src="processing.min.js"></script>
<canvas data-processing-sources="AdmissionsGame.pde Author.pde Block.pde Book.pde Bullet.pde CenterSection.pde DoorClass.pde EnglishGame.pde EscapeButton.pde MainMenu.pde Minigame.pde Minigame2.pde Player.pde Robot.pde RobotGame.pde ScienceGame.pde backpack.pde cei_minigame.pde dancegame.pde food.pde initialize_books.pde initialize_food.pde robot_game.pde"></canvas>


<script src="buzz.min.js" type="text/javascript"></script>


<script type="text/javascript">
  var bellSound = new buzz.sound( "data/bells", { formats: [ "wav"] });
  var punchSound = new buzz.sound( "data/Punch", { formats: [ "mp3"] });

  var bound = false;

  function bindJavascript() {
    var pjs = Processing.getInstanceById("AdmissionsGame");
    if(pjs != null) {
      pjs.bindJavascript(this);
      bound = true;
    }
    if(!bound) setTimeout(bindJavascript, 250);
  }

  bindJavascript();

  function playBells() {
    bellSound.load();
    bellSound.play();
  }

  function playPunch() {
    punchSound.load();
    punchSound.play();
  }

  function soundSetup() {
  }

</script>

</body>

</html>
